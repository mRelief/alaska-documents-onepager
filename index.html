<html>
  <head>
    <title>See What Documents You Need For <%= @program %></title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700'
          rel='stylesheet'
          type='text/css'>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="title">
      <h1>See What Documents You Need for Food Stamps</h1>
    </div>
    <div class="column">
      <section>
        <h3>Identity</h3>
        <p>Check the ones you have easy access to:</p>
        <br/>
        <input type="checkbox">
        <label>State I.D.</label>
        <br/>
        <input type="checkbox">
        <label>Birth Certificate</label>
        <br/>
        <input type="checkbox">
        <label>Social Security Card</label>
        <br/>
        &nbsp; &nbsp; <a href="#"><em>Show More Options</em></a>
        <div style="display: none;">
          <input type="checkbox">
          <label>School Photo ID</label>
          <br/>
          <input type="checkbox">
          <label>U.S. Military Card</label>
          <br/>
          <input type="checkbox">
          <label>Voter Registration Card</label>
        </div>
      </section>
      <section>
        <h3>Residency</h3>
        <input type="radio">
        <label>Rent</label>
        <br/>
        <input type="radio">
        <label>Own Home</label>
        <br/>
        <input type="radio">
        <label>Shelter</label>
        <br/>
        <input type="radio">
        <label>Staying With Family or Friends</label>
      </section>
      <section>
        <h3>Income</h3>
        <p>
          Which of the following sources of income do you received?
        </p>
        <br/>
        <input type="checkbox">
        <label>Employment</label>
        <br/>
        <input type="checkbox">
        <label>Unemployment Benefits</label>
        <br/>
        <input type="checkbox">
        <label>Retirement (SSI)</label>
        <br/>
        <input type="checkbox">
        <label>Self-Employment</label>
        <br/>
        <input type="checkbox">
        <label>Disability Benefits</label>
        <br/>
        <input type="checkbox">
        <label>Child Support</label>
        <br/>
        <input type="checkbox">
        <label>Rental Income</label>
      </section>
      <section>
        <h3>Citizenship</h3>
        <p>Is everyone in your household a U.S. citizen?</p>
        <input type="radio">
        <label>Yes</label>
        <br/>
        <input type="radio">
        <label>No</label>
        <br/>
      </section>
    </div>
    <div class="column">
      <h2>Results</h2>
    </div>
  </body>
</html>
